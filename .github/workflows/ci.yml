name: Build & Test
"on":
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: 01 13 * * SAT
jobs:
  stage1:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed
        with:
          go-version: stable
      - run: go build
      - run: ./britishinput fail
  stage2:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed
        with:
          go-version: stable
      - run: go build
      - run: ./britishinput pass
  final-status:
    name: All Tests Passed
    needs:
      - stage1
      - stage2
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: |-
          echo "Stage1 conclusion: ${{ needs.stage1.conclusion }}"
          echo "Stage2 conclusion: ${{ needs.stage2.conclusion }}"
          if [[ "${{ needs.stage1.conclusion }}" == "success" || "${{ needs.stage2.conclusion }}" == "success" ]]; then
            exit 0
          fi

          exit 1
